<h2>Envoyer le post.</h2>

                            <form action="controller/ctrlPoste.php" method="post">
                                <div class="form-group" >
                                    <label for="exampleInputEmail1">Titre</label>
                                    <input type="text" name="titre" class="form-control" id="exampleInputEmail1" placeholder="Entrer un tutre">
                                </div>
                                <div class="form-group" >
                                    <label for="exampleInputEmail1">Texte</label>
                                    <input type="text" name="texte" class="form-control" id="exampleInputEmail1" placeholder="Entrer un texte">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Date</label>
                                    <input type="date" name="date" class="form-control" id="exampleInputPassword1" placeholder="date">
                                </div> 
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Tag</label>
                                    <input type="text" name="tag" class="form-control" id="exampleInputPassword1" placeholder="tags...">

                                <button type="submit" class="btn btn-default">Post</button>
                            </form>
